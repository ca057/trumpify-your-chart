<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Trumpify it!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>Trumpify your chart!</h1>
      <p>
        You need Trump looking at your chart so it looks more trustworty to your
        colleagues? Here you go!
      </p>
      <ol>
        <li>
          Upload your chart:
          <input type="file" name="" id="upload" accept="image/*" />
        </li>
        <li>
          <button id="download">Download the picture!</button>
        </li>
      </ol>
      <div id="sketch"></div>
      <p class="footer">
        Background image by
        <a href="https://unsplash.com/photos/9uX5cX1l3bw">Drew Beamer</a> on
        Unsplash
      </p>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.js"></script>
    <script src="index.js"></script>
  </body>
</html>
